<h1>{{ c['realname'] }}</h1>
<img src="{{ c['gravatar'] }}" style="float: right;">
<ul>
	<li><a href="mailto:{{ c['email'] }}">{{ c['email'] }}</a></li>
</ul>
<h2>Mined Contact Details</h2>
<ul>
	{% for tel in c['tel'] %}
        <li><a href="tel:{{ tel }}">{{ tel }}</a></li>
        {% endfor %}
</ul>
<h2>Recent Mails</h2>
<ul>
	{% for mail in c['mails'] %}
	<li>{{ mail[0] }} - {{ mail[1] }}</li>
	{% endfor %}
</ul>
